<script type="text/ng-template" id="form-error-messages">
    <div ng-message="required">Please inform the field</div>
</script>
<div>
  <div class="container" style="margin-top:30px">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <strong>Sign in </strong>
          </h3>
        </div>
        <div class="panel-body">
          <form role="form" name="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Username or Email</label>
              <input class="form-control" style="border-radius:0px" id="exampleInputEmail1" placeholder="Enter email" name="loginField"
                ng-model="vm.user" ng-required="{true}">
              <div ng-messages="loginForm.loginField.$error">
                <div ng-messages-include="form-error-messages">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password
                <a href="/sessions/forgot_password">(forgot password)</a>
              </label>
              <input type="password" 
                     class="form-control" 
                     name="passwordField" 
                     style="border-radius:0px" 
                     id="exampleInputPassword1" 
                     placeholder="Password"
                     ng-model="vm.password" 
                     ng-required="{true}">
              <div ng-messages="loginForm.passwordField.$error">
                <div ng-messages-include="form-error-messages">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-sm btn-default" ng-disabled="loginForm.$pristine || loginForm.$invalid" ng-click="vm.onDoLogin({user:vm.user, pass: vm.password})">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <a ui-sref="clients">Navigate to clients</a>
</div>
